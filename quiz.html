<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест - Безопасность в интернете</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background: #fff;
            color: #111;
        }
        .sidebar {
            min-height: 100vh;
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.07);
            padding: 2rem 1rem 2rem 1rem;
            margin: 2rem 0 2rem 2rem;
            width: 230px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .sidebar .sidebar-header {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #111;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .sidebar .nav {
            width: 100%;
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 1.08rem;
            font-weight: 500;
            color: #111;
            border-radius: 1.2rem;
            padding: 0.6rem 1rem;
            margin-bottom: 0.2rem;
            background: none;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #111;
            color: #fff !important;
        }
        .sidebar .nav-link i {
            font-size: 1.15em;
            color: #111;
            transition: color 0.2s;
        }
        .sidebar .nav-link.active i, .sidebar .nav-link:hover i {
            color: #fff;
        }
        .content {
            margin-left: 260px;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        footer {
            opacity:0.7;
            font-size:1.05rem;
            color: #111;
        }
        @media (max-width: 991px) {
            .sidebar { position: static; width: 100%; margin: 0 0 2rem 0; border-radius: 1.2rem; }
            .content { margin-left: 0; padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-shield-alt"></i> КиберБезопасность
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Главная</a>
            <a class="nav-link" href="rules.html"><i class="fas fa-list"></i> Правила</a>
            <a class="nav-link" href="threats.html"><i class="fas fa-exclamation-triangle"></i> Угрозы</a>
            <a class="nav-link" href="protection.html"><i class="fas fa-shield-alt"></i> Защита</a>
            <a class="nav-link active" href="quiz.html"><i class="fas fa-question-circle"></i> Тест</a>
            <a class="nav-link" href="resources.html"><i class="fas fa-book"></i> Ресурсы</a>
        </nav>
    </div>
    <div class="content">
        <div class="container-fluid">
            <h1 class="mt-4">Проверь свои знания</h1>
            <div class="quiz-section">
                <div class="quiz-progress">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <p class="progress-text">Вопрос <span id="current-question">1</span> из <span id="total-questions">5</span></p>
                </div>
                <div class="quiz-container">
                    <div class="quiz-card" id="quiz-card">
                        <!-- Questions will be loaded here -->
                    </div>
                    <div class="quiz-results" id="quiz-results" style="display: none;">
                        <h2>Результаты теста</h2>
                        <div class="result-score">
                            <div class="score-circle">
                                <span id="score">0</span>
                                <span class="score-text">из 5</span>
                            </div>
                        </div>
                        <p class="result-message" id="result-message"></p>
                        <button class="btn btn-primary" onclick="restartQuiz()">Пройти тест заново</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5 mb-3">
        &copy; Клокова Полина, Фахретдинова Эвелина
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        const questions = [
            {
                question: "Какой пароль является самым надежным?",
                options: [
                    "123456",
                    "password",
                    "P@ssw0rd2024!",
                    "qwerty"
                ],
                correct: 2
            },
            {
                question: "Что нужно делать при получении подозрительного письма?",
                options: [
                    "Открыть все вложения",
                    "Перейти по ссылкам",
                    "Ответить отправителю",
                    "Удалить письмо"
                ],
                correct: 3
            },
            {
                question: "Как защитить свои данные в публичной Wi-Fi сети?",
                options: [
                    "Использовать VPN",
                    "Отключить защиту",
                    "Поделиться паролем",
                    "Игнорировать безопасность"
                ],
                correct: 0
            },
            {
                question: "Что такое фишинг?",
                options: [
                    "Вид спорта",
                    "Компьютерная игра",
                    "Метод кражи данных",
                    "Антивирусная программа"
                ],
                correct: 2
            },
            {
                question: "Как часто нужно обновлять антивирус?",
                options: [
                    "Никогда",
                    "Раз в год",
                    "Когда появится вирус",
                    "Регулярно"
                ],
                correct: 3
            }
        ];
        let currentQuestion = 0;
        let score = 0;
        function showQuestion() {
            const question = questions[currentQuestion];
            const quizCard = document.getElementById('quiz-card');
            const optionsHtml = question.options.map((option, index) => `
                <div class="quiz-option" onclick="selectAnswer(${index})">
                    <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                    ${option}
                </div>
            `).join('');
            quizCard.innerHTML = `
                <h3 class="question">${question.question}</h3>
                <div class="options">
                    ${optionsHtml}
                </div>
            `;
            updateProgress();
        }
        function selectAnswer(index) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => option.classList.remove('selected', 'correct', 'incorrect'));
            const selectedOption = options[index];
            selectedOption.classList.add('selected');
            setTimeout(() => {
                if (index === questions[currentQuestion].correct) {
                    selectedOption.classList.add('correct');
                    score++;
                } else {
                    selectedOption.classList.add('incorrect');
                    options[questions[currentQuestion].correct].classList.add('correct');
                }
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        showQuestion();
                    } else {
                        showResults();
                    }
                }, 1500);
            }, 500);
        }
        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.querySelector('.progress-bar').style.width = `${progress}%`;
            document.getElementById('current-question').textContent = currentQuestion + 1;
        }
        function showResults() {
            document.getElementById('quiz-card').style.display = 'none';
            document.getElementById('quiz-results').style.display = 'block';
            document.getElementById('score').textContent = score;
            let message = '';
            if (score === 5) {
                message = 'Отлично! Вы отлично разбираетесь в интернет-безопасности!';
            } else if (score >= 3) {
                message = 'Хороший результат! Но есть куда стремиться.';
            } else {
                message = 'Стоит повторить материал и попробовать снова.';
            }
            document.getElementById('result-message').textContent = message;
        }
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('quiz-results').style.display = 'none';
            document.getElementById('quiz-card').style.display = 'block';
            showQuestion();
        }
        showQuestion();
    </script>
</body>
</html>
